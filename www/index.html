<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="build/bundle.js"></script>
  </head>
  <body ng-app="app">
    <ion-pane>
      <ion-header-bar class="bar-calm">
        <h1 class="title">projrevo </h1>
      </ion-header-bar>
      <ion-content class="signup-login-content">
        <div class="list list-inset signup-form">
          <label class="item item-input">
            <input type="text" placeholder="Username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password">
          </label>
          <button class="button button-full button-calm">
            Signup
          </button>
        </div>

        <div class="list list-inset login-form hidden">
          <label class="item item-input">
            <input type="text" placeholder="Username">
          </label>
          <label class="item item-input">
            <input type="password" placeholder="Password">
          </label>
          <button class="button button-full button-calm">
            Login
          </button>
        </div>

      </ion-content>
      <div class="bar bar-footer">
        <div class="row">
          <div class="col footer-btn">
            login
          </div>
          <div class="vertical-divider"> </div>
          <div class="col footer-btn">
            signup
          </div>
        </div>
      </div>
    </ion-pane>
  </body>
</html>
